<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TrocaPneuViewDlg" widgetVar="TrocaPneuViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTrocaPneuTitle}">
            <h:form id="TrocaPneuViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{trocaPneuController.trocaPneuSelecionado != null}">
                        <h:outputText value="#{bundle.ViewTrocaPneuLabel_dataTroca}"/>
                        <h:outputText value="#{trocaPneuController.trocaPneuSelecionado.dataTroca}" title="#{bundle.ViewTrocaPneuTitle_dataTroca}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewTrocaPneuLabel_id}"/>
                        <h:outputText value="#{trocaPneuController.trocaPneuSelecionado.id}" title="#{bundle.ViewTrocaPneuTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TrocaPneuViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
