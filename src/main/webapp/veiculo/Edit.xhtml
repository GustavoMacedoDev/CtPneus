<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VeiculoEditDlg" widgetVar="VeiculoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditVeiculoTitle}">
            <h:form id="VeiculoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{veiculoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditVeiculoLabel_prefixo}" for="prefixo" />
                        <p:inputText id="prefixo" value="#{veiculoController.selected.prefixo}" title="#{bundle.EditVeiculoTitle_prefixo}" />
                        <p:outputLabel value="#{bundle.EditVeiculoLabel_placa}" for="placa" />
                        <p:inputText id="placa" value="#{veiculoController.selected.placa}" title="#{bundle.EditVeiculoTitle_placa}" />
                        <p:outputLabel value="#{bundle.EditVeiculoLabel_id}" for="id" />
                        <p:inputText id="id" value="#{veiculoController.selected.id}" title="#{bundle.EditVeiculoTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{veiculoController.update}" value="#{bundle.Save}" update="display,:VeiculoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'VeiculoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="VeiculoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
