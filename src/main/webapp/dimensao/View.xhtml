<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DimensaoViewDlg" widgetVar="DimensaoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDimensaoTitle}">
            <h:form id="DimensaoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{dimensaoController.selected != null}">
                        <h:outputText value="#{bundle.ViewDimensaoLabel_dimensao}"/>
                        <h:outputText value="#{dimensaoController.selected.dimensao}" title="#{bundle.ViewDimensaoTitle_dimensao}"/>
                        <h:outputText value="#{bundle.ViewDimensaoLabel_id}"/>
                        <h:outputText value="#{dimensaoController.selected.id}" title="#{bundle.ViewDimensaoTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DimensaoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
