<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DimensaoCreateDlg" widgetVar="DimensaoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateDimensaoTitle}">
            <h:form id="DimensaoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{dimensaoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateDimensaoLabel_dimensao}" for="dimensao" />
                        <p:inputText id="dimensao" value="#{dimensaoController.selected.dimensao}" title="#{bundle.CreateDimensaoTitle_dimensao}" />
                        <p:outputLabel value="#{bundle.CreateDimensaoLabel_id}" for="id" />
                        <p:inputText id="id" value="#{dimensaoController.selected.id}" title="#{bundle.CreateDimensaoTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{dimensaoController.create}" value="#{bundle.Save}" update="display,:DimensaoListForm:datalist,:growl" oncomplete="handleSubmit(args,'DimensaoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DimensaoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
